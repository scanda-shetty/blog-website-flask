<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/notes.css') }}">
    <script src="https://kit.fontawesome.com/e126e5d0d0.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#" class="logo"><i class="fa-brands fa-blogger-b fa-2xl"></i></i></a>
        </div>

        <form class="search-form">
            <input class="search-input" id="searchTxt" type="search" placeholder="Search For Notes..." />
            <button class="search-button" type="submit">Search</button>
        </form>
        </div>

        <div class="profile-icon">
            <i class="fa-solid fa-user-tie"></i>
            <div class="dropdown-content">
                <a href="{{ url_for('logout') }}">Sign Out</a>
            </div>
        </div>

    </nav>
    <div class="body">
        <div class="container">
            <h1>Publish Your Passion, the Funky Way</h1>
            <h5>You donâ€™t have to be big. You have to be remarkable</h5>
            <div class="card">
                <button class="card-title" onclick="openBox()">Create Your Blog</button>
                <div id="box" class="box">
                    <h2>Add Tile</h2>
                    <input type="text" id="addTitle" placeholder="Title" />
                    <textarea id="addTxt" placeholder="Content"></textarea>
                    <button class="publish-button" id="addBtn" onclick="Publish()">Publish</button>
                    <button class="close-button" onclick="closeBox()">&times;</button>
                </div>
                <div class="overlay" onclick="closeBox()"></div>
            </div>
        </div>
        <hr />
        <div class="hot">
            <h1>Hot Stories</h1>
            <hr />
            <div id="notes" class="post">
                <div class="row"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename = 'js/notes.js') }}"></script>

</body>

</html>
